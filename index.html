<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="icon" href="./src/icons/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap">
    <link rel="stylesheet" href="./src/index.css">
    <script src="./src/index.js" defer></script>
</head>

<body>
    <div class="app-name">TaskMaster</div>

    <div class="app-container">
        <div class="topic-container">
            <h3>Topics</h3>

            <form data-topic-form method="post">
                <button type="submit">+</button>
                <input data-topic-form-input type="text" autocomplete="off" placeholder="New topic name goes here">
            </form>
            
            <ul data-topics-container>
                <!-- New topics will be populated here. -->
            </ul>
        </div>

        <div class="tasks-container">
            <div class="tasks-header-container">
                <h3>Tasks</h3>
                <p># tasks remaining</p>
            </div>

            <h4>Topic Name</h4>

            <div data-tasks-container class="tasks-list-container">
                <div class="task-item">
                    <p>Task 1</p>
                    <button data-task-delete type="button">Delete</button>
                </div>

                <div class="task-item">
                    <p>Task 2</p>
                    <button type="button">Delete</button>
                </div>

                <div class="task-item">
                    <p>Task 3</p>
                    <button type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="input-container">
        <form data-task-form method="post">
            <button type="submit">+</button>
            <input type="text" autocomplete="off" placeholder="Input new task details">
        </form>
    </div>

    <div class="buttons-container">
        <button type="button">Delete Topic</button>
        <button type="button">Delete All Tasks</button>
    </div>
</body>
</html>
